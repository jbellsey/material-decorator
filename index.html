<!doctype html>
<html>
<head>
    <title>Material Decorator for Aurelia</title>

    <!-- base MDL library styles -->

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.amber-blue.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- main styles (not MDL-related) -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <link rel="stylesheet" type="text/css" href="styles/styles-android.css">
    <link rel="stylesheet" type="text/css" href="styles/styles-article.css">
    <link rel="stylesheet" type="text/css" href="styles/styles-blog.css">

<body aurelia-app="config">
